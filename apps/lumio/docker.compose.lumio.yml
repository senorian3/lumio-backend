version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: lumio_postgres
    environment:
      POSTGRES_DB: lumio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - postgres_network

volumes:
  postgres_data:

networks:
  postgres_network:
